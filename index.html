<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://kit.fontawesome.com/f4883431e7.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">
    <main class=" flex items-center justify-items-center">
        <section
            class=" text-center w-1/4 mx-auto bg-red-500 mt-52 rounded bg-gradient-to-r from-green-400 to-blue-500">
            <div class="p-8 shadow-xl">
                <i class="fas fa-user-secret text-6xl text-gray-200 mb-4"></i>
                <h1 class="text-center mb-8 text-3xl font-medium text-white">Login</h1>
                <div>
                    <span class="mr-24 block text-gray-100">use abc@gmail.com for email</span>
                    <input id="user-email" type="text" placeholder="Your Email"
                        class="border-2 border-gray-400 block w-3/4 mx-auto mb-8 p-2 rounded ">
                    <span class="mr-24 block text-gray-100">use 1234 for password</span>
                    <input id="user-password" type="password" placeholder="Your Password"
                        class="border-2 border-gray-400 block w-3/4 mx-auto mb-8 p-2 rounded ">
                    <button id="log-in"
                        class="text-2xl bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 px-4 py-2 text-gray-50 font-medium rounded block mx-auto">Sign
                        In</button>
                </div>

            </div>


        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
